<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods in Arrays</title>
</head>
<body>
    <h1>Methods in Arrays</h1>
    <p id="p1-join"></p>
    <p id="p2-pop"></p>
    <p id="p-pop"></p>
    <script>
      var cars = ["BMW", "Landcruiser", "Audi"];
      document.getElementById("p1-join").innerHTML = cars.join(" * ");
      document.getElementById("p2-pop").innerHTML = cars.pop();
      document.getElementById("p-pop").innerHTML = cars;
    </script>
</body>
</html>
