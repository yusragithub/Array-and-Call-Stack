<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Stack</title>
</head>
<body>
    <h1>Call Stack in JS</h1>
    <p id="p1"></p>
    <script>
        function add(a,b) {
            return a+b;
        }
        function average(a,b){
            return add(a,b) / 2;
        }
        let result = average(10,20);
        document.getElementById("p1").innerHTML = result;
    </script>
</body>
</html>
